<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Galáctico de Amor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
            height: 100vh;
            perspective: 1000px;
        }
        
        /* Galaxia animada */
        #galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at center, 
                        #000000 0%, 
                        #0f0c29 30%, 
                        #1a1a2e 60%, 
                        #16213e 100%);
            animation: galaxyRotate 120s infinite linear;
        }
        
        @keyframes galaxyRotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        /* Nave espacial */
        .spaceship {
            position: fixed;
            width: 100px;
            height: 100px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ffffff" d="M50 10 L90 50 L50 70 L10 50 Z"/></svg>') no-repeat center;
            background-size: contain;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.8));
            transition: all 1.5s ease-in-out;
        }
        
        /* Contenedor principal */
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Carrusel de fotos */
        .photo-carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .photo-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .photo-content {
            width: 80%;
            max-width: 800px;
            height: 80%;
            max-height: 600px;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.7);
            transform-style: preserve-3d;
            transition: all 0.8s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }
        
        .photo {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: transform 0.5s ease;
        }
        
        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            transform: translateZ(30px);
        }
        
        /* Controles de navegación */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(138, 43, 226, 0.6);
            transform: scale(1.1);
        }
        
        /* Efecto de viaje estelar */
        .star-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .star-trail::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, 
                        transparent 70%, 
                        rgba(255, 255, 255, 0.1) 80%, 
                        transparent 90%);
            animation: starTrailEffect 2s infinite linear;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        @keyframes starTrailEffect {
            0% { transform: scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        
        /* Efecto de movimiento */
        body.navigating .star-trail::before {
            opacity: 1;
        }
        
        body.navigating .photo-content {
            animation: photoTilt 1.5s infinite alternate ease-in-out;
        }
        
        @keyframes photoTilt {
            0% { transform: rotateY(-5deg) rotateX(5deg); }
            100% { transform: rotateY(5deg) rotateX(-5deg); }
        }
        
        /* Indicadores */
        .slide-indicators {
            position: fixed;
            bottom: 100px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }
        
        .indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background: #ff00cc;
            box-shadow: 0 0 10px #ff00cc;
            transform: scale(1.3);
        }

        /* Ajustes para móviles */
        @media (max-width: 768px) {
            .photo-content {
                width: 95%;
                height: 70%;
            }
            
            .photo-caption {
                padding: 1rem;
                font-size: 1rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo de galaxia -->
    <div id="galaxy"></div>
    
    <!-- Efecto de estelas estelares -->
    <div class="star-trail"></div>
    
    <!-- Nave espacial -->
    <div class="spaceship"></div>
    
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Carrusel de fotos -->
        <div class="photo-carousel" id="carousel">
            <!-- Foto 1 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/1.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Viajando juntos por la galaxia</div>
                </div>
            </div>
            
            <!-- Foto 2 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/2.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Entre estrellas y sueños</div>
                </div>
            </div>
            
            <!-- Foto 3 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/3.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Amor en órbita</div>
                </div>
            </div>
            
            <!-- Foto 4 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/4.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Gravedad de amor</div>
                </div>
            </div>
            
            <!-- Foto 5 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/5.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Constelación de amor</div>
                </div>
            </div>
            
            <!-- Foto 6 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/6.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Planeta de felicidad</div>
                </div>
            </div>
            
            <!-- Foto 7 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/7.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Viaje infinito</div>
                </div>
            </div>
            
            <!-- Foto 8 -->
            <div class="photo-slide">
                <div class="photo-content">
                    <img src="lind/8.jpg" alt="Nuestros momentos" class="photo">
                    <div class="photo-caption">Eternidad cósmica</div>
                </div>
            </div>
        </div>
        
        <!-- Indicadores -->
        <div class="slide-indicators" id="indicators">
            <div class="indicator active" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
            <div class="indicator" data-index="3"></div>
            <div class="indicator" data-index="4"></div>
            <div class="indicator" data-index="5"></div>
            <div class="indicator" data-index="6"></div>
            <div class="indicator" data-index="7"></div>
        </div>
        
        <!-- Controles de navegación -->
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn">←</button>
            <button class="nav-btn" id="nextBtn">→</button>
        </div>
    </div>
    
    <script>
        // Variables del carrusel
        let currentIndex = 0;
        const totalSlides = 8;
        const carousel = document.getElementById('carousel');
        const indicators = document.querySelectorAll('.indicator');
        const body = document.body;
        
        // Crear estrellas dinámicas
        function createStars() {
            const galaxy = document.getElementById('galaxy');
            const starCount = 300;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Tamaño y posición aleatoria
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animación aleatoria
                star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
                
                galaxy.appendChild(star);
            }
        }
        
        // Mover el carrusel
        function moveCarousel(index) {
            // Activar efecto de navegación
            body.classList.add('navigating');
            
            // Actualizar índice
            currentIndex = (index + totalSlides) % totalSlides;
            
            // Mover carrusel
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            
            // Actualizar indicadores
            indicators.forEach((ind, i) => {
                ind.classList.toggle('active', i === currentIndex);
            });
            
            // Mover nave espacial con efecto
            const spaceship = document.querySelector('.spaceship');
            spaceship.style.transform = `translate(-50%, -50%) rotate(${currentIndex * 45}deg)`;
            
            // Desactivar efecto después de la animación
            setTimeout(() => {
                body.classList.remove('navigating');
            }, 1500);
        }
        
        // Event listeners
        document.getElementById('prevBtn').addEventListener('click', () => {
            moveCarousel(currentIndex - 1);
        });
        
        document.getElementById('nextBtn').addEventListener('click', () => {
            moveCarousel(currentIndex + 1);
        });
        
        // Indicadores click
        indicators.forEach(indicator => {
            indicator.addEventListener('click', () => {
                const index = parseInt(indicator.getAttribute('data-index'));
                moveCarousel(index);
            });
        });
        
        // Teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                moveCarousel(currentIndex - 1);
            } else if (e.key === 'ArrowRight') {
                moveCarousel(currentIndex + 1);
            }
        });
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // Verificar imágenes
            const images = document.querySelectorAll('.photo');
            images.forEach(img => {
                img.onerror = function() {
                    this.src = 'https://via.placeholder.com/800x600/333344/ffffff?text=Foto+' + (Array.from(images).indexOf(this) + 1 + '+no+encontrada');
                };
                
                // Precargar imágenes para evitar parpadeo
                const tempImg = new Image();
                tempImg.src = img.src;
            });
            
            // Efecto de movimiento constante para la galaxia
            setInterval(() => {
                const stars = document.querySelectorAll('.star');
                stars.forEach(star => {
                    const currentLeft = parseFloat(star.style.left);
                    star.style.left = `${(currentLeft + Math.random() * 0.2 - 0.1)}%`;
                    
                    const currentTop = parseFloat(star.style.top);
                    star.style.top = `${(currentTop + Math.random() * 0.2 - 0.1)}%`;
                });
            }, 100);
        });
    </script>
</body>
</html>
